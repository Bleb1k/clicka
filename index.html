<!DOCTYPE html>
<html>

<head>
	<title>Clicka</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="blocks/css/temp.css">
	<link rel="stylesheet" type="text/css" href="blocks/css/tile.css">

<body>

	<div id="settings-cog">
		<i class="fas fa-cog fa-2x"></i>
	</div>
	<div id="settings-menu" class="tile settings-menu-hidden">

		<div class="content">
			<label class="light-mode-toggle">
				<input type="checkbox">
				<span class="slider round"></span>
			</label>
		</div>
	</div>
	<div class="tile" style="width: 300px; height: 300px;">
		<div class="header">Clicka</div>
		<div class="content">Content goes here</div>
	</div>
	<div class="tile">
		<div class="header">Stats</div>
		<div class="content">Content goes here</div>
	</div>
	<script src="blocks/js/temp.js"></script>
	<script src="blocks/js/tile.js"></script>
	<script src="blocks/js/settings.js"></script>
	<script src="blocks/js/light-mode-toggle.js"></script>

</html>
